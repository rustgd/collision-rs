[package]

name = "collision"
version = "0.20.1"
authors = ["Brendan Zabarauskas <bjzaba@yahoo.com.au>",
        "Brian Heylin",
        "Colin Sherratt",
        "Dzmitry Malyshau",
        "Erick Tryzelaar",
        "Ilya Bogdanov",
        "Luqman Aden",
        "Maik Klein",
        "Mikko Perttunen",
        "Simon RÃ¶nnberg",
        "Pierre Krieger",
        "Tomasz Stachowiak",
        "Zeke Foppa",
        "Thomas O'Dell"
]
license = "Apache-2.0"
description = "A collision extension to cgmath"
edition = "2018"

documentation = "https://docs.rs/collision"
homepage = "https://github.com/rustgd/collision-rs"
repository = "https://github.com/rustgd/collision-rs"
readme = "README.md"

keywords = ["gamedev", "cgmath", "collision"]

[lib]
name = "collision"

[dependencies]
rand = "0.8"
approx = "0.4" # Only for the macros; for all other instances use the re-exported cgmath ones.
cgmath = "0.18"
serde = { version = "1.0", optional = true, features = ["derive"] }
bit-set = "0.5"
smallvec = "1.6"
num = { version = "0.3", optional = true, features = ["serde"] }

[features]
use-serde = ["serde", "cgmath/serde", "num"]

[dev-dependencies]
genmesh = "0.6"

