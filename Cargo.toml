[package]

name = "collision"
version = "0.10.2"
authors = ["Brendan Zabarauskas <bjzaba@yahoo.com.au>",
        "Brian Heylin",
        "Colin Sherratt",
        "Dzmitry Malyshau",
        "Erick Tryzelaar",
        "Ilya Bogdanov",
        "Luqman Aden",
        "Maik Klein",
        "Mikko Perttunen",
        "Pierre Krieger",
        "Tomasz Stachowiak",
        "Zeke Foppa"
]
license = "Apache-2.0"
description = "A collision extension to cgmath"

documentation = "https://docs.rs/collision"
homepage = "https://github.com/kvark/collision-rs"
repository = "https://github.com/kvark/collision-rs"
readme = "README.md"

keywords = ["gamedev", "cgmath", "collision"]

[lib]
name = "collision"

[features]
eders = ["serde", "serde_derive", "cgmath/serde"]

[dependencies]
num = "0.1"
approx = "0.1"
cgmath = "0.15"
serde = { version = "1.0", optional = true }
serde_derive = { version = "1.0", optional = true }
